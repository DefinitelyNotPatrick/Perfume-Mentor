<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/addd1704ef.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <div class="card">
            <img src="assets/images/image-product-mobile.jpg" alt="Perfume Chanel Paris" class="card__image">
            <div class="card__content">
                <h2 class="card__content--category">PERFUME</h2>
                <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>
                <h3 class="card__content--description">A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.</h3>

                <div class="card__content--prices">
                    <h4 class="card__content--prices--price card__content--prices--price--new">$149.99</h4>
                    <h4 class="card__content--prices--price card__content--prices--price--old">$169.99</h4>
                </div>

                <button class="card__content--btn">
                    <p class="card__content--btn-text"><i
                            class="fa-solid fa-cart-shopping card__content--btn-icon"></i>Add to cart</p>
                </button>
            </div>
    </main>
</body>

</html>
